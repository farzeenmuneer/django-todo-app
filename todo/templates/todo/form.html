<!DOCTYPE html>
<html>
<head>
    <title>Add / Edit To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="{% url 'todo_list' %}" class="navbar-brand">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h4>{% if todo %}Edit{% else %}Add{% endif %} Task</h4>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject"
                           value="{{ todo.subject|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" rows="4" name="notes" required>{{ todo.notes|default:'' }}</textarea>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Save
                </button>
                <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
