<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="fa-solid fa-list-check"></i> To-Do App
        </span>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h4 class="mb-0">My Tasks</h4>
            <a href="{% url 'todo_create' %}" class="btn btn-light btn-sm">
                <i class="fa fa-plus"></i> Add New
            </a>
        </div>

        <ul class="list-group list-group-flush">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><i class="fa fa-check-circle text-success"></i> {{ todo.subject }}</span>
                <div>
                    <a href="{% url 'todo_view' todo.id %}" class="btn btn-info btn-sm">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a href="{% url 'todo_edit' todo.id %}" class="btn btn-warning btn-sm">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a href="{% url 'todo_delete' todo.id %}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this task?');">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item text-center text-muted">
                No tasks added yet
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
